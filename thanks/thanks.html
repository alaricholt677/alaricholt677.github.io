<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>GFM‑style README renderer</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;}#wrap{padding:20px;max-width:900px;margin:0 auto;}h1,h2,h3,h4{margin:1em 0 .6em;}p{margin:.6em 0;}a{color:#0366d6;text-decoration:none;}a:hover{text-decoration:underline;}code{background:#f6f8fa;padding:.1em .3em;border-radius:4px;}pre{background:#0f1115;color:#e6edf3;padding:12px;border-radius:8px;overflow:auto;}table{border-collapse:collapse;margin:1em 0;width:100%;}th,td{border:1px solid #d0d7de;padding:6px 8px;text-align:left;}thead{background:#f6f8fa;}hr{border:0;border-top:1px solid #d8dee4;margin:16px 0;}ul,ol{margin:.5em 0 .5em 1.4em;}li{margin:.3em 0;}img{max-width:100%;}#progress{position:fixed;left:0;bottom:0;height:6px;background:#e22;width:0%;transition:width .15s ease;}</style></head><body><div id="wrap"><h1>Thanks for starring us ⭐</h1><div id="content">Loading README...</div></div><div id="progress"></div><script>const toHTML=(md)=>{md=md.replace(/\r/g,"");const fence=/(?:^|\n)```(\w+)?\n([\s\S]*?)\n```/g;md=md.replace(fence,(m,lang,code)=>`\n<pre><code data-lang="${lang||""}">${code.replace(/[&<>]/g,s=>({ "&":"&amp;","<":"&lt;",">":"&gt;"}[s]))}</code></pre>\n`);const hr=/^(?:-{3,}|\*{3,}|_{3,})$/m;md=md.replace(/^(\-{3,}|\*{3,}|_{3,})$/gm,"<hr>");md=md.replace(/^###### (.*)$/gm,"<h6>$1</h6>").replace(/^##### (.*)$/gm,"<h5>$1</h5>").replace(/^#### (.*)$/gm,"<h4>$1</h4>").replace(/^### (.*)$/gm,"<h3>$1</h3>").replace(/^## (.*)$/gm,"<h2>$1</h2>").replace(/^# (.*)$/gm,"<h1>$1</h1>");md=md.replace(/!\[(.*?)\]\((.*?)\)/g,(m,a,s)=>`<img alt="${a}" src="${s}">`);md=md.replace(/\[(.*?)\]\((.*?)\)/g,(m,t,u)=>`<a href="${u}" target="_blank" rel="noopener">${t}</a>`);md=md.replace(/\*\*(.+?)\*\*/g,"<strong>$1</strong>").replace(/\*(.+?)\*/g,"<em>$1</em>").replace(/~~(.+?)~~/g,"<del>$1</del>").replace(/`([^`]+?)`/g,(m,c)=>`<code>${c.replace(/[&<>]/g,s=>({ "&":"&amp;","<":"&lt;",">":"&gt;"}[s]))}</code>`);md=md.replace(/(^|\n)(?:\s*)- \[ \] (.*)/g,"$1<li class=\"task\">☐ $2</li>").replace(/(^|\n)(?:\s*)- \[x\] (.*)/gi,"$1<li class=\"task\">☑ $2</li>");const listBlocks=[];md=md.replace(/(^|\n)(\s*)([-*+] .*(\n\2[-*+] .*)*)/g,(m,p,indent,blk)=>{const items=blk.split(/\n/).map(l=>l.replace(/^\s*[-*+]\s+/,"")).map(x=>`<li>${x}</li>`).join("");const html=`<ul>${items}</ul>`;listBlocks.push(html);return p+`§LIST${listBlocks.length-1}§`;});md=md.replace(/(^|\n)(\s*)(\d+\. .*(\n\2\d+\. .*)*)/g,(m,p,indent,blk)=>{const items=blk.split(/\n/).map(l=>l.replace(/^\s*\d+\.\s+/,"")).map(x=>`<li>${x}</li>`).join("");const html=`<ol>${items}</ol>`;listBlocks.push(html);return p+`§LIST${listBlocks.length-1}§`;});const tblBlocks=[];md=md.replace(/(^|\n)(\|.*\|(?:\n\|.*\|)+)/g,(m,p,blk)=>{const lines=blk.trim().split(/\n/);let head=[],align=[],rows=[];const isSep=l=>/^\s*\|?\s*:?-{3,}:?\s*(\|\s*:?-{3,}:?\s*)+\|?\s*$/.test(l);if(lines.length>=2&&isSep(lines[1])){head=lines[0].trim().replace(/^\||\|$/g,"").split(/\s*\|\s*/);align=lines[1].trim().replace(/^\||\|$/g,"").split(/\s*\|\s*/).map(c=>c.startsWith(":")&&c.endsWith(":")?"center":c.endsWith(":")?"right":c.startsWith(":")?"left":"left");rows=lines.slice(2).map(r=>r.trim().replace(/^\||\|$/g,"").split(/\s*\|\s*/));}else{head=[];rows=lines.map(r=>r.trim().replace(/^\||\|$/g,"").split(/\s*\|\s*/));}const thead=head.length?`<thead><tr>${head.map((h,i)=>`<th style="text-align:${align[i]||"left"}">${h}</th>`).join("")}</tr></thead>`:"";const tbody=`<tbody>${rows.map(r=>`<tr>${r.map((c,i)=>`<td style="text-align:${align[i]||"left"}">${c}</td>`).join("")}</tr>`).join("")}</tbody>`;const html=`<table>${thead}${tbody}</table>`;tblBlocks.push(html);return p+`§TABLE${tblBlocks.length-1}§`;});md=md.replace(/\n{2,}/g,"\n\n").replace(/(^|\n)(?!<h\d|<ul>|<ol>|<pre>|<table>|<hr>|§TABLE|§LIST)([^\n]+)(?=\n|$)/g,(m,p,txt)=>p+`<p>${txt.trim()}</p>`);md=md.replace(/§TABLE(\d+)§/g,(m,i)=>tblBlocks[+i]).replace(/§LIST(\d+)§/g,(m,i)=>listBlocks[+i]);return md;};fetch("https://raw.githubusercontent.com/alaricholt677/alaricholt677.github.io/main/README.md").then(r=>r.text()).then(md=>{document.getElementById("content").innerHTML=toHTML(md);});window.addEventListener("scroll",()=>{const st=document.documentElement.scrollTop||document.body.scrollTop;const sh=document.documentElement.scrollHeight-document.documentElement.clientHeight;document.getElementById("progress").style.width=(sh?st/sh*100:0)+"%";});</script></body></html>
