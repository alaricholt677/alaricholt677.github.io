<svg width="120" height="120" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">

  <!-- MAGENTA–PINK SPINNING BORDER GRADIENT -->
  <defs>
    <linearGradient id="spinBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="50%" stop-color="#ff4dd2"/>
      <stop offset="100%" stop-color="#ff0099"/>
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        from="0 0.5 0.5"
        to="360 0.5 0.5"
        dur="1.2s"
        repeatCount="indefinite"
      />
    </linearGradient>

    <!-- NORMAL BORDER (IDLE) -->
    <linearGradient id="idleBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d1d1d1"/>
      <stop offset="100%" stop-color="#b8b8b8"/>
    </linearGradient>

    <!-- HANDLE FILL -->
    <linearGradient id="handleFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff66cc"/>
      <stop offset="100%" stop-color="#ff0099"/>
    </linearGradient>
  </defs>

  <!-- ANIMATION GROUP (SIZE PULSE + BORDER SWITCH) -->
  <g id="icon" transform="translate(6 4)">
    <g>
      <!-- SIZE ANIMATION -->
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;0.85;1.15;1"
        dur="2.4s"
        repeatCount="indefinite"
      />
    </g>

    <!-- OUTER RING -->
    <circle
      cx="10" cy="10" r="8"
      fill="#ffe6f7"
    >
      <!-- BORDER COLOR SWITCH (IDLE → ACTIVE → IDLE) -->
      <animate
        attributeName="stroke"
        values="url(#idleBorder);url(#spinBorder);url(#spinBorder);url(#idleBorder)"
        dur="2.4s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="stroke-width"
        values="1;2;2;1"
        dur="2.4s"
        repeatCount="indefinite"
      />
    </circle>

    <!-- INNER DISC -->
    <circle
      cx="10" cy="10" r="4.5"
      fill="#ffd6f2"
      stroke="#ffb3e6"
      stroke-width="0.6"
    />

    <!-- HANDLE -->
    <rect
      x="13.8" y="14.1"
      width="7.2" height="2.4"
      rx="1.1" ry="1.1"
      fill="url(#handleFill)"
      stroke="#ff0099"
      stroke-width="0.7"
      transform="rotate(45 13.8 14.1)"
    />
  </g>

</svg>
