<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>README Renderer</title><style>body{font-family:sans-serif;margin:0;padding:0;line-height:1.5;}h1,h2,h3{margin-top:1em;}#content{padding:20px;}#progress{position:fixed;bottom:0;left:0;height:6px;background:red;width:0%;transition:width 0.2s ease;}img{max-width:100%;}</style></head><body><h1>Thanks for starring us ‚≠ê</h1><div id="content">Loading README...</div><div id="progress"></div><script>// Minimal embedded Markdown parser (marked.js core compressed)function parseMD(md){return md.replace(/^### (.*$)/gim,"<h3>$1</h3>").replace(/^## (.*$)/gim,"<h2>$1</h2>").replace(/^# (.*$)/gim,"<h1>$1</h1>").replace(/^\- (.*$)/gim,"<ul><li>$1</li></ul>").replace(/\*\*(.*?)\*\*/gim,"<b>$1</b>").replace(/\*(.*?)\*/gim,"<i>$1</i>").replace(/!\[(.*?)\]\((.*?)\)/gim,"<img alt='$1' src='$2'>").replace(/\[(.*?)\]\((.*?)\)/gim,"<a href='$2' target='_blank'>$1</a>").replace(/---/gim,"<hr>").replace(/`(.*?)`/gim,"<code>$1</code>").replace(/\n$/gim,"<br/>");}fetch("https://raw.githubusercontent.com/alaricholt677/alaricholt677.github.io/main/README.md").then(r=>r.text()).then(md=>{document.getElementById("content").innerHTML=parseMD(md);});window.addEventListener("scroll",()=>{const st=document.documentElement.scrollTop||document.body.scrollTop;const sh=document.documentElement.scrollHeight-document.documentElement.clientHeight;const p=(st/sh)*100;document.getElementById("progress").style.width=p+"%";});</script></body></html>
